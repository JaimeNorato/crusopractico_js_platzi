<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | curso Platzi </title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScrip</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label>
                Escribe cuánto mide el lado 1 de tu triángulo:
                <input id="InputTrianguloLado1" type="number" />
            </label>
            <label>
                Escribe cuánto mide el lado 2 de tu triángulo:
                <input id="InputTrianguloLado2" type="number" />
            </label>
            <label>
                Escribe cuánto mide la base de tu triángulo:
                <input id="InputTrianguloBase" type="number" />
            </label>
            <label>
                Escribe cuánto mide la altura de tu triángulo:
                <input id="InputTrianguloAltura" type="number" />
            </label>
        </form>
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
    </section>


    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form action="">
            <label>
                Escribe cual es el radio de tu circulo:
                <input id="InputCirculo" type="number" />
            </label>
        </form>
        <button type="button" onclick="calcularPerimetroCircuo()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label>
                Escribe cuánto mide cada lado de tu cuadrado:
                <input id="InputCuadrado" type="number" />
            </label>
        </form>
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
